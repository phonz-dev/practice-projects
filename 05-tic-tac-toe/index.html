<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./scripts/app.js" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <main class="container">
    <h1>Tic Tac Toe</h1>

    <div class="btns">
      <button class="btns__play" id="play-btn">Play</button>
      <div class="btns__mark hide" id="mark-btns">
        <button class="btns__mark__x">X</button>
        <button class="btns__mark__o">O</button>
      </div>
    </div>
  </main>
</body>

</html>
