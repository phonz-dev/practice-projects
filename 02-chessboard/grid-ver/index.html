<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Chessboard with Grid</title>
</head>

<body>
  <div class="board">
    <!-- Row 1 -->
    <div class="tile tile--light">♜</div>
    <div class="tile tile--dark">♞</div>
    <div class="tile tile--light">♝</div>
    <div class="tile tile--dark">♛</div>
    <div class="tile tile--light">♚</div>
    <div class="tile tile--dark">♝</div>
    <div class="tile tile--light"></div>
    <div class="tile tile--dark">♜</div>

    <!-- Row 2 -->
    <div class="tile tile--dark">♟</div>
    <div class="tile tile--light">♟</div>
    <div class="tile tile--dark">♟</div>
    <div class="tile tile--light"></div>
    <div class="tile tile--dark">♟</div>
    <div class="tile tile--light">♟</div>
    <div class="tile tile--dark">♟</div>
    <div class="tile tile--light">♟</div>

    <!-- Row 3 -->
    <div class="tile tile--light"></div>
    <div class="tile tile--dark"></div>
    <div class="tile tile--light"></div>
    <div class="tile tile--dark"></div>
    <div class="tile tile--light"></div>
    <div class="tile tile--dark">♞</div>
    <div class="tile tile--light"></div>
    <div class="tile tile--dark"></div>

    <!-- Row 4 -->
    <div class="tile tile--dark"></div>
    <div class="tile tile--light"></div>
    <div class="tile tile--dark"></div>
    <div class="tile tile--light"></div>
    <div class="tile tile--dark"></div>
    <div class="tile tile--light"></div>
    <div class="tile tile--dark"></div>
    <div class="tile tile--light"></div>

    <!-- Row 5 -->
    <div class="tile tile--light"></div>
    <div class="tile tile--dark"></div>
    <div class="tile tile--light">♟</div>
    <div class="tile tile--dark">♙</div>
    <div class="tile tile--light"></div>
    <div class="tile tile--dark"></div>
    <div class="tile tile--light"></div>
    <div class="tile tile--dark"></div>

    <!-- Row 6 -->
    <div class="tile tile--dark"></div>
    <div class="tile tile--light"></div>
    <div class="tile tile--dark">♘</div>
    <div class="tile tile--light"></div>
    <div class="tile tile--dark"></div>
    <div class="tile tile--light">♘</div>
    <div class="tile tile--dark"></div>
    <div class="tile tile--light"></div>

    <!-- Row 7 -->
    <div class="tile tile--light">♙</div>
    <div class="tile tile--dark">♙</div>
    <div class="tile tile--light">
      <div class="ate">♙</div>
    </div>
    <div class="tile tile--dark"></div>
    <div class="tile tile--light">♙</div>
    <div class="tile tile--dark">♙</div>
    <div class="tile tile--light">♙</div>
    <div class="tile tile--dark">♙</div>

    <!-- Row 8 -->
    <div class="tile tile--dark">♖</div>
    <div class="tile tile--light"></div>
    <div class="tile tile--dark">♗</div>
    <div class="tile tile--light">♕</div>
    <div class="tile tile--dark">♔</div>
    <div class="tile tile--light">♗</div>
    <div class="tile tile--dark"></div>
    <div class="tile tile--light">♖</div>
  </div>
</body>

</html>
