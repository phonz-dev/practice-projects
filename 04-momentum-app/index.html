<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Momentum App</title>
</head>

<body>
  <main class="container">
    <h1 class="greeting">
      <div class="greeting__clock">10:19</div>
      <div class="greeting__message">Good morning, Alphonzo</div>
    </h1>

    <div class="focus">
      <h2 class="focus__title">
        What is your main focus for today?
      </h2>

      <input type="text" class="focus__input">
    </div>
  </main>

  <footer class="footer">
    <div class="footer__quote">"Lorem ipsum dolor sit amet consectetur adipisicing."</div>

    <div class="footer__setting">Setting</div>

    <div class="footer__todo">Todo</div>
  </footer>
</body>

</html>
